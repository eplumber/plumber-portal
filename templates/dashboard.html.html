<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center px-12 animate__animated animate__fadeInDown">
        <div class="flex items-center text-blue-600 space-x-3 group cursor-pointer">
            <i class="fas fa-wrench text-3xl group-hover:rotate-180 transition-transform duration-700"></i>
            <span class="font-bold text-2xl tracking-tighter">eplumber</span>
        </div>
        <div class="flex items-center space-x-6">
            <a href="/add_new" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 hover:shadow-xl transition-all animate__animated animate__pulse animate__infinite">
                + New Candidate
            </a>
            <a href="/logout" class="text-slate-400 hover:text-red-500 transition text-xl"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto mt-12 p-4">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden animate__animated animate__fadeInUp">
            <table class="w-full text-left">
                <thead class="bg-slate-800 text-white uppercase text-xs">
                    <tr><th class="p-6">Name</th><th class="p-6">Phone</th><th class="p-6">Experience</th></tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    {% for person in people %}
                    <tr class="hover:bg-blue-50 transition-colors cursor-default animate__animated animate__fadeInLeft">
                        <td class="p-6 font-bold text-slate-700">{{ person.name }}</td>
                        <td class="p-6 text-blue-600 font-mono">{{ person.phone }}</td>
                        <td class="p-6"><span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold">{{ person.exp }}</span></td>
                    </tr>
                    {% else %}
                    <tr><td colspan="3" class="p-20 text-center text-slate-400 italic">No candidates yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
