<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-slate-950 flex items-center justify-center h-screen overflow-hidden">
    <div class="animate__animated animate__zoomIn bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm text-center border-b-8 border-blue-600">
        <div class="text-blue-600 text-7xl mb-4 animate__animated animate__bounceInDown">
            <i class="fas fa-wrench hover:rotate-45 transition-transform duration-500 cursor-pointer"></i>
        </div>
        <h1 class="text-4xl font-black mb-1 text-slate-800 tracking-tighter italic">eplumber</h1>
        <p class="text-slate-400 mb-8 uppercase text-[10px] font-bold tracking-[0.2em]">Management Portal</p>
        
        <form action="/login_action" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="User: admin" required class="w-full p-4 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <input type="password" name="password" placeholder="Pass: admin123" required class="w-full p-4 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:scale-105 active:scale-95 transition-all shadow-lg">Login Now</button>
        </form>
    </div>
</body>
</html>
